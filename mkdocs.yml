# Project information
site_name: OpenFaaS
site_description: OpenFaaS - Serverless Functions Made Simple
site_author: OpenFaaS Project
site_url: https://www.openfaas.com/

# Repository
repo_name: openfaas/faas
repo_url: https://github.com/openfaas/faas
edit_uri: ""

# edit_uri: edit/docs-revamp/docs/
# edit_uri: blob/docs-revamp/docs/

# remote_name: origin
# remote_branch: gh-pages

# Theme and overrides, i.e. language partial
theme:
  name: material
  icon:
    logo: material/library
    repo: fontawesome/brands/git-alt

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: false
  palette:
    primary: blue
    accent: indigo
  favicon: images/favicon.ico
  logo: images/logo.svg

# Copyright
copyright: "Copyright &copy; 2020 OpenFaaS Author(s)"

# Options
extra:
  search:
    languages: "en"
  social:
    - icon: fontawesome/solid/globe-europe
      link: https://www.openfaas.com/
    - icon: fontawesome/brands/github-alt
      link: https://github.com/openfaas
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/openfaas

extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

